<!DOCTYPE html>
<html>
<head>
    <title>Super Mario Bros Music Player</title>
    <meta charset="utf-8" />
</head>
<body>
    <audio>
        <source src="smb_1-up.wav" type="audio/wav" />                       
    </audio>
    <audio>
        <source src="smb_fireball.wav" type="audio/wav" />
    </audio>
    <audio>
        <source src="smb_jumpsmall.wav" type="audio/wav" />
    </audio>
    <audio>
        <source src="smb_stomp.wav" type="audio/wav" />
    </audio>
    <div id="sounds">
        <div id="1up" class="box"></div>
        <div id="fireball" class="box"></div>
        <div id="jump" class="box"></div>
        <div id="stomp" class="box"></div>
    </div>
</body>
</html>
